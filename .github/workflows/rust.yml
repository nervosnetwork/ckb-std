name: Rust

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - name: Install Rust target
      run: rustup target add riscv64imac-unknown-none-elf
    - name: Build without riscv C compiler
      run: cargo build --target=riscv64imac-unknown-none-elf --no-default-features --features=ckb-types,allocator
    - name: Install tools
      run: make install-tools
    - name: Run integration
      run: make integration-in-docker
    - name: Install capsule
      run: cargo install ckb-capsule --git https://github.com/nervosnetwork/capsule --rev ccd6a7c39f0e
    - name: Run tests
      run: make test
